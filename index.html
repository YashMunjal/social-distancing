<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Distancing Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Social Distancing Visualizer</h1>
        <hr>
        <div class="area">A visualiser for defining how social distancing can mean to the less spread of infection in 30 days time</div><br>
        <div>Input the amount of social distancing in percent</div>
        <p><input type="text" id="input" placeholder="Percent social distancing">&nbsp;%</p>
        
       <p><button>Start</button></p> 
       <hr>
       <div id="visualise"></div>
    </div>
</body>
<script src="script.js">
</script>

</html>
